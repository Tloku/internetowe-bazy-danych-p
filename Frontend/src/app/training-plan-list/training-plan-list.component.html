<div class="content"
    fxLayoutAlign="space-around center"
    fxLayout="row wrap"
>
    <h2>Twoje plany treningowe</h2>

    <p-table class="table" fxFlex="100%" fxLayout="center" [columns]="cols" [value]="trainingPlanData" responsiveLayout="scroll">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr class="plan-row">
                <td (click)="onRowClick($event, data.id)">
                    {{ data.name }}
                </td>
                <td (click)="onRowClick($event, data.id)">
                    {{ data.dateFrom }}
                </td>
                <td (click)="onRowClick($event, data.id)">
                    {{ data.dateTo }}
                </td>
                <td (click)="onRowClick($event, data.id)">
                    {{ data.mainDifficulty }}
                </td>
                <td (click)="onRowClick($event, data.id)">
                    {{ data.mainMuscleGroup }}
                </td>
                <td>
                    <button type="button" (click)="goToEditPage(data.id)" pButton label="Edytuj" icon="pi pi-wrench" class="p-button-warning p-button-raised"></button>
                </td>
                <td>
                    <button type="button" (click)="deletePlanConfiramtionPopup($event, data.id)" pButton label="UsuÅ„" icon="pi pi-times" class="p-button-danger p-button-raised"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-confirmPopup></p-confirmPopup>
